name: CICD with github actions

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
       - name: Checkout code
         uses: actions/checkout@v2  
       
       - name: Copy addon directory (on EC2)
         run: cd /opt/odoo/custom/odoo-CICD/addons

       - name: Pull Latest Changes
         run: git pull origin main
       
